
# Model Settings
model:

  repo: "Priyansu19/pytest-8b-GGUF"
  
  file: "pytest-8b-q4_k_m.gguf"

# Generation Parameters
generation:

  n_ctx: 2048
  max_tokens: 3072
  temperature: 0.05
  top_p: 0.9
  repeat_penalty: 1.0
  batch_size: 128

# Hardware Settings
hardware:
  # Number of CPU threads to use
  # -1 = auto-detect (use all cores minus 2)
  n_threads: -1

# Output Settings
output:
  # Directory where test files will be saved
  default_dir: "./my_tests/"

