base:
  task: question-answering
  student_model_name: Qwen3-4B-Instruct-2507
  teacher_model_name: deepseek.v3.1

tuning:
  learning_rate: 3e-5
  learning_rate_scheduler: cosine
  weight_decay: 0.01
  warmup_ratio: 0.1
  use_lora: true
  lora_r: 64
  lora_alpha_multiplier: 2
  num_train_epochs: 5
  train_eval_split: 0.15

evaluation:
  num_few_shot_examples: 2

synthgen:
  generation_target: 10000
  generation_in_single_call: 3
  teacher_temperature: 0.6