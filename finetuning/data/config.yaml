base:
  task: question-answering
  student_model_name: Qwen3-8B
  teacher_model_name: deepseek.v3.1

tuning:
  learning_rate: 0.00002
  learning_rate_scheduler: cosine
  weight_decay: 0.01
  warmup_ratio: 0.1
  use_lora: true
  lora_r: 64
  lora_alpha_multiplier: 2
  num_train_epochs: 4


evaluation:
  num_few_shot_examples: 3

synthgen:
  generation_target: 10000
  generation_in_single_call: 3
  teacher_temperature: 0.65

